<h4><u>NOTIFICATION panel</u></h4>

<form name="input" action="/update_smtp" method="get">
  <table>
  <tr>
    <td> smtp user </td>
    <td>
      <input type="text" name="smtp_user" value="RDC_SMTP_USER" />
      <input type="submit" value="update" />
    </td>
  </tr>
  <tr>
    <td> smtp pass </td>
    <td>
      <input type="text" name="smtp_pass" value="RDC_SMTP_PASS" />
      <input type="submit" value="update" />
    </td>
  </tr>
  <tr>
    <td> smtp contact </td>
    <td>
      <input type="text" name="smtp_contact" value="RDC_SMTP_CONTACT" />
      <input type="submit" value="update" />
    </td>
  </tr>
  </table>
</form>
